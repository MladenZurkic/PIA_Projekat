<main class="mt-4">
    <h1 class="text-center mt-4">Add New Examination</h1>
    <br>
    <div class="login-container">
      <form>
        <div class="form-group mb-3">
          <label for="name" style="font-size: 20px;">Name</label>
          <input type="text" class="form-control form-control-lg" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group mb-3">
            <label for="duration" style="font-size: 20px;">Duration (mins)</label>
            <input type="number" class="form-control form-control-lg" id="duration" [(ngModel)]="duration" [ngModelOptions]="{standalone: true}" placeholder="Default: 30">
        </div>
        <div class="form-group mb-3">
            <label for="price" style="font-size: 20px;">Price (eur)</label>
            <input type="number" class="form-control form-control-lg" id="price" [(ngModel)]="price" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="table-responsive mt-4 text-center">
            <label style="font-size: 20px;">Specialization:</label><br>
            <select name="specializations" id="specializations" (change)="onDropdownChange($event)" class="custom-select">
                <option value="" selected disabled>None</option>
                <option *ngFor="let specialization of allSpecializations" [value]="specialization.name">{{ specialization.name }}</option>
            </select>
        </div>
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg" (click)="add()">Add</button> &nbsp;&nbsp;
          <button type="submit" class="btn btn-danger btn-lg" (click)="cancel()">Cancel</button>
        </div>
        <div class="message-display" *ngIf="showMessage" id="allFieldsRequired"><span class="text-danger">"All fields are required and must not be 0!"</span></div>
        <br>
      </form>
    </div>
  </main>
