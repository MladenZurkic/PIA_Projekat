<main class="mt-4">
    <h1 class="text-center mt-4">Edit patient:</h1>
    <br>
    <div class="login-container">
        <div class="d-flex flex-row">
            <div class="form-group mb-3 me-3">
                <label for="username" style="font-size: 20px;">Username:</label>
                <input type="text" class="form-control form-control-lg gray" id="reason" [(ngModel)]="username" 
                [value]="username" readonly>
            </div>
            &nbsp;
            <div class="form-group mb-3">
                <label for="password" style="font-size: 20px;">Password:</label>
                <input type="text" class="form-control form-control-lg" id="password" [(ngModel)]="password" 
                [value]="password" (input)="onInputChangePassword($event)" [style.color]="textColorPassword">
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="form-group mb-3 me-3">
                <label for="firstname" style="font-size: 20px;">Firstname:</label>
                <input type="text" class="form-control form-control-lg" id="firstname" [(ngModel)]="firstname" 
                [value]="firstname" (input)="onInputChangeFirstname($event)" [style.color]="textColorFirstname">
            </div>
            <div class="form-group mb-3">
                <label for="lastname" style="font-size: 20px;">Lastname:</label>
                <input type="text" class="form-control form-control-lg" id="lastname" [(ngModel)]="lastname" 
                [value]="lastname" (input)="onInputChangeLastname($event)" [style.color]="textColorLastname">
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="form-group mb-3 me-3">
                <label for="address" style="font-size: 20px;">Address:</label>
                <input type="text" class="form-control form-control-lg" id="address" [(ngModel)]="address" 
                [value]="address" (input)="onInputChangeAddress($event)" [style.color]="textColorAddress">
            </div>
            <div class="form-group mb-3">
                <label for="phoneNumber" style="font-size: 20px;">PhoneNumber:</label>
                <input type="text" class="form-control form-control-lg" id="phoneNumber" [(ngModel)]="phoneNumber" 
                [value]="phoneNumber" (input)="onInputChangePhoneNumber($event)" [style.color]="textColorPhoneNumber">
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="form-group mb-3 me-3">
                <label for="email" style="font-size: 20px;">Email:</label>
                <input type="text" class="form-control form-control-lg" id="email" [(ngModel)]="email" 
                [value]="email" (input)="onInputChangeEmail($event)" [style.color]="textColorEmail">
            </div>
            <div class="form-group mb-3">
                <label for="licenceNumber" style="font-size: 20px;">LicenceNumber:</label>
                <input type="number" class="form-control form-control-lg" id="licenceNumber" [(ngModel)]="licenceNumber" 
                [value]="licenceNumber" (input)="onInputChangeLicenceNumber($event)" [style.color]="textColorLicenceNumber">
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="form-group mb-3 me-3">
                <label for="branch" style="font-size: 20px;">Branch:</label>
                <input type="text" class="form-control form-control-lg" id="branch" [(ngModel)]="branch" 
                [value]="branch" (input)="onInputChangeBranch($event)" [style.color]="textColorBranch">
            </div>
            <div class="form-group mb-3">
                <label for="specialization" style="font-size: 20px;">Specialization:</label>
                <input type="text" class="form-control form-control-lg" id="specialization" [(ngModel)]="specialization" 
                [value]="specialization" (input)="onInputChangeSpecialization($event)" [style.color]="textColorSpecialization">
            </div>
        </div>
        
        <div class="form-group mb-3">
            <label for="email" style="font-size: 20px;">Profile Picture:</label>
            <input type="file" class="form-control form-control-lg" id="profilePicture" name="profilePicture" accept=".jpg,.png" (change)="onFileSelected($event)">          
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg" (click)="save()">Save</button> &nbsp;&nbsp;
            <button type="submit" class="btn btn-danger btn-lg" (click)="cancel()">Cancel</button>
        </div>
    </div>
    <br>
  </main>
