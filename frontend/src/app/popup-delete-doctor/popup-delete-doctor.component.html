<main class="mt-4">
    <h1 class="text-center mt-4">Delete Doctor</h1>
    <h4 class="text-center mt-4">Doctor: Dr. {{doctor.firstname}} {{doctor.lastname}}</h4>
    <br>
    <div class="login-container">
      <form>
        <div class="form-group mb-3">
            <h3 class="text-center mt-4">Are you sure?</h3>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg" (click)="delete()">Delete</button> &nbsp;&nbsp;
          <button type="submit" class="btn btn-danger btn-lg" (click)="cancel()">Cancel</button>
        </div>
        <br>
      </form>
    </div>
  </main>
