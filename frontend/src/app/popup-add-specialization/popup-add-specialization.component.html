<main class="mt-4">
    <h1 class="text-center mt-4">Add New Specialization</h1>
    <br>
    <div class="login-container">
      <form>
        <div class="form-group mb-3">
          <label for="username" style="font-size: 20px;">Name</label>
          <input type="text" class="form-control form-control-lg" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg" (click)="add()">Add</button> &nbsp;&nbsp;
          <button type="submit" class="btn btn-danger btn-lg" (click)="cancel()">Cancel</button>
        </div>
        <div class="message-display" *ngIf="showMessage" id="allFieldsRequired"><span class="text-danger">Name is required!</span></div>
        <br>
      </form>
    </div>
  </main>
